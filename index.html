<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>❤️</title>
  <style>
    :root{
      --bg:#0f172a;
      --panel: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, sans-serif;background:linear-gradient(180deg,var(--bg),#071022);color:#fff}
    .stage{position:relative;overflow:hidden;height:100vh;width:100vw;display:flex;align-items:center;justify-content:center}

    .controls{
      position:fixed;left:16px;top:16px;background:var(--panel);backdrop-filter:blur(6px);padding:10px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,.6);z-index:9999
    }
    .controls label{display:flex;gap:8px;align-items:center;font-size:14px}
    .controls input[type=range]{width:160px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:6px 10px;border-radius:8px;color:#fff;cursor:pointer}

    .heart{
      position:absolute;left:50%;top:50%;transform:translate(-50%,-50%) scale(1);
      font-size:28px;pointer-events:none;will-change:transform,opacity;user-select:none
    }

    @keyframes rise {
      0%{transform:translateY(0) scale(0.6) rotate(0deg);opacity:1}
      10%{transform:translateY(-6vh) scale(1.05) rotate(-10deg)}
      100%{transform:translateY(-120vh) scale(1.2) rotate(30deg);opacity:0}
    }

    /* small hint in center */
    .hint{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);font-size:13px;color:rgba(255,255,255,.7)}

  </style>
</head>
<body>
  <div class="controls" aria-hidden="false">
    <div style="margin-bottom:8px;font-weight:600">машина сердечек❤</div>
    <label><input id="autospawn" type="checkbox" checked> что бы само появлялось</label>
    <label style="margin-top:6px">Скорость <input id="rate" type="range" min="50" max="1200" value="300"></label>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button id="clearBtn" class="btn">очистить сердечки</button>
      <button id="burstBtn" class="btn">добавить много сердечек</button>
    </div>
    <div style="font-size:12px;color:rgba(255,255,255,.6);margin-top:6px">нажми в любом месте и появится сердечко ❤</div>
  </div>

  <div class="stage" id="stage"></div>
  <div class="hint"></div>

  <script>
    const stage = document.getElementById('stage');
    const autospawn = document.getElementById('autospawn');
    const rateInput = document.getElementById('rate');
    const clearBtn = document.getElementById('clearBtn');
    const burstBtn = document.getElementById('burstBtn');

    const palette = ['#ff6b6b','#ff8fab','#ffb86b','#ff6fd1','#ffd166','#ff4d6d','#e75480'];

    function rand(min,max){return Math.random()*(max-min)+min}

    function spawnHeart(x=null,y=null){
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = '❤';

      // randomize start pos
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const left = x !== null ? x : rand(5,95);
      const top = y !== null ? y : rand(60,90);

      el.style.left = (typeof left === 'number' && left<=100 ? left + '%' : left + 'px');
      el.style.top = (typeof top === 'number' && top<=100 ? top + '%' : top + 'px');

      // size, color and animation
      const size = Math.floor(rand(18,60));
      el.style.fontSize = size + 'px';
      el.style.color = palette[Math.floor(rand(0,palette.length))];

      const duration = rand(3000,7000);
      el.style.animation = `rise ${duration}ms linear forwards`;
      el.style.zIndex = 1000 + Math.floor(rand(0,1000));

      // horizontal drift using transform translateX
      const drift = rand(-30,30);
      el.style.transition = `transform ${duration}ms linear`;

      stage.appendChild(el);

      // add slight horizontal drift via timeout to let element render
      requestAnimationFrame(()=>{
        el.style.transform = `translate(${drift}vw, -120vh) scale(${rand(0.9,1.2)}) rotate(${rand(-30,30)}deg)`;
        el.style.opacity = '0';
      });

      // remove when animation done
      setTimeout(()=>{ el.remove(); }, duration + 100);
    }

    // auto spawn
    let interval = null;
    function startAuto(){
      stopAuto();
      const ms = parseInt(rateInput.value);
      interval = setInterval(()=>{
        // spawn near bottom with random x
        spawnHeart(rand(5,95), rand(80,98));
      }, ms);
    }
    function stopAuto(){ if(interval) clearInterval(interval); interval = null }

    autospawn.addEventListener('change', ()=>{
      if(autospawn.checked) startAuto(); else stopAuto();
    });

    rateInput.addEventListener('input', ()=>{
      if(autospawn.checked) startAuto();
    });

    // click to spawn at pointer
    window.addEventListener('pointerdown', (e)=>{
      // convert to percent positions for CSS
      const xPct = (e.clientX / window.innerWidth) * 100;
      const yPct = (e.clientY / window.innerHeight) * 100;
      spawnHeart(xPct, yPct);
    });

    clearBtn.addEventListener('click', ()=>{
      document.querySelectorAll('.heart').forEach(h=>h.remove());
    });

    burstBtn.addEventListener('click', ()=>{
      for(let i=0;i<30;i++){
        setTimeout(()=>spawnHeart(rand(10,90), rand(70,98)), i*25);
      }
    });

    // start initially if checked
    if(autospawn.checked) startAuto();

    // accessibility: stop animations if user prefers reduced motion
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    if(mq.matches){ stopAuto(); autospawn.checked = false }

    // responsive: remove leftover hearts when resizing (avoid weird positions)
    let resizeTimer;
    window.addEventListener('resize', ()=>{
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(()=>{
        document.querySelectorAll('.heart').forEach(h=>h.remove());
      },250);
    });

  </script>
</body>
</html>
